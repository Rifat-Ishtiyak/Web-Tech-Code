<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
        <form action="" style="font-size: large;">
            <table border="1">
                <tr>
                    <td>Name :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" name="email" id=""></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="gender" id="">Male 
                        <input type="radio" name="gender" id="">Female
                        <input type="radio" name="gender" id="">Other
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Blood Group :</td>
                    <td><select name="" id="">
                        <option value=""></option>
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Degree :</td>
                    <td>
                        <input type="checkbox" name="" id="">SSC
                        <input type="checkbox" name="" id="">HSC
                        <input type="checkbox" name="" id="">BSc.
                        <input type="checkbox" name="" id="">MSc.
                    </td>
                </tr>
                <tr>
                    <td>Image :</td>
                    <td><input type="file" name="" id="">
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="Submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
