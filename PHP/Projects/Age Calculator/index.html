<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Age Calculator</legend>
            <table >
                <tr>
                    <td>
                        Day 
                    </td>
                    <td>:
                        <input type="number" name="day" id="" min="1" max="31">
                    </td>
                </tr>
                <tr>
                    <td>
                        Month 
                    </td>
                    <td>:
                        <input type="number" name="month" id="" min="1" max="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        Year
                    </td>
                    <td>:
                        <input type="number" name="year" id="" min="1950" max="2021">
                    </td>
                </tr>
                <tr>
                    <td class="submit" colspan="2">
                        <input id="submit" type="submit" name="submit" value="Get Age">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
